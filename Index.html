<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signal Predictor</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #0d0d0d, #1a1a1a);
    color: white;
    text-align: center;
}
h1 {
    margin-top: 20px;
    color: red;
}
#spinner {
    width: 200px;
    height: 200px;
    margin: 40px auto;
    border: 10px solid #444;
    border-top: 10px solid red;
    border-radius: 50%;
    animation: spin 0s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}
#signalDisplay {
    font-size: 48px;
    margin: 20px 0;
    color: lime;
    font-weight: bold;
}
button {
    padding: 15px 40px;
    background: red;
    color: white;
    border: none;
    font-size: 20px;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 20px;
}
footer {
    margin-top: 20px;
    font-size: 14px;
    color: #aaa;
}
</style>
</head>
<body>

<h1>Signal Predictor</h1>

<div id="spinner"></div>
<div id="signalDisplay">Click Generate Signal</div>
<button onclick="generateSignal()">Generate Signal</button>

<audio id="spinSound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

<footer>
Powered by SPRIBE
</footer>

<script>
// Fixed 100 crash points in order
let crashPoints = [
1.00, 2.45, 3.21, 7.83, 5.60, 12.34, 8.76, 3.50, 15.20, 20.45,
4.90, 9.80, 6.25, 7.40, 18.75, 25.60, 11.50, 9.33, 3.88, 5.99,
10.20, 12.90, 7.77, 3.00, 8.55, 6.66, 14.50, 19.33, 2.22, 10.10,
14.14, 17.17, 20.20, 2.02, 3.03, 5.05, 7.07, 9.09, 11.11, 13.13,
15.15, 17.17, 19.19, 21.21, 23.23, 25.25, 27.27, 29.29, 31.31, 33.33,
35.35, 37.37, 39.39, 41.41, 43.43, 45.45, 47.47, 49.49, 51.51, 53.53,
55.55, 57.57, 59.59, 61.61, 63.63, 65.65, 67.67, 69.69, 71.71, 73.73,
75.75, 77.77, 79.79, 81.81, 83.83, 85.85, 87.87, 89.89, 91.91, 93.93,
95.95, 97.97, 99.99, 101.01, 103.03, 105.05, 107.07, 109.09, 111.11, 113.13,
115.15, 117.17, 119.19, 121.21, 123.23, 125.25, 127.27, 129.29, 131.31, 133.33
];

let round = 0;

function generateSignal() {
    if(round >= crashPoints.length) {
        alert("All signals used!");
        return;
    }

    let signal = crashPoints[round];
    round++;

    let spinner = document.getElementById("spinner");
    let signalDisplay = document.getElementById("signalDisplay");
    let spinSound = document.getElementById("spinSound");

    spinner.style.animation = "spin 6s linear infinite";
    spinSound.currentTime = 0;
    spinSound.volume = 1.0;
    spinSound.play();

    setTimeout(() => {
        spinner.style.animation = "spin 0s linear infinite";
        spinSound.pause();
        signalDisplay.innerHTML = signal.toFixed(2) + "x";

        // Store the signal in localStorage (Website 2 can read if same browser)
        localStorage.setItem("aviatorSignal", signal);
    }, 6000); // 6-second spin
}
</script>

</body>
</html>
