<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SignalPredictor</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#111;
    color:white;
    text-align:center;
}

h1{
    color:red;
}

#spinner{
    width:80px;
    height:80px;
    border:8px solid #444;
    border-top:8px solid red;
    border-radius:50%;
    margin:20px auto;
    display:none;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

button{
    padding:12px 25px;
    background:red;
    color:white;
    border:none;
    font-size:18px;
    border-radius:5px;
    cursor:pointer;
}

#result{
    font-size:28px;
    margin:20px;
    color:lime;
}

.sites img{
    width:70px;
    margin:10px;
}

footer{
    margin-top:40px;
    color:#aaa;
}
</style>
</head>

<body>

<h1>SignalPredictor</h1>
<p>Live Aviator Signals</p>

<div id="spinner"></div>

<button onclick="generate()">Generate Signal</button>

<div id="result"></div>

<button id="getBtn" onclick="goToGame()" style="display:none;">GET SIGNAL</button>

<h3>Supported Sites</h3>

<div class="sites">
<img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Betika_logo.png">
<img src="https://odibets.com/img/logo.png">
<img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/1xbet_logo.png">
<img src="https://sportybet.com/logo.png">
<img src="https://betwinner.com/logo.png">
<img src="https://melbet.com/logo.png">
</div>

<audio id="sound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>

<footer>
Powered by SPRIBE
</footer>

<script>

function generate(){

    document.getElementById("spinner").style.display="block";
    document.getElementById("result").innerHTML="";
    document.getElementById("getBtn").style.display="none";

    let audio=document.getElementById("sound");
    audio.play();

    setTimeout(()=>{

        document.getElementById("spinner").style.display="none";

        let num=(Math.random()*200+1).toFixed(2);

        document.getElementById("result").innerHTML="Next Crash: "+num+"x";

        localStorage.setItem("aviatorSignal",num);

        document.getElementById("getBtn").style.display="inline-block";

    },5000);
}

function goToGame(){
    window.location.href="aviator.html";
}

</script>

</body>
</html>
